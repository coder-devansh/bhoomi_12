# render.yaml - Render Blueprint for one-click deployment
services:
  # Combined Backend + Frontend (Single Service)
  - type: web
    name: bhoomisetu
    env: node
    buildCommand: npm run render-build
    startCommand: cd new_backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://bhoomisetu.onrender.com
    healthCheckPath: /api/health
